<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Johann and Nishtha's Wedding</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="html5-doctor-reset-stylesheet.css?v=1.0">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
  
  <script src="js/scrollorama/js/jquery-1.9.1.min.js"></script>
  <script src="js/scrollorama/js/jquery.lettering-0.6.1.min.js"></script>
  <script src="js/scrollorama/js/jquery.scrollorama.js"></script>
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div style="cursor:pointer; position:fixed; right:20px; bottom: 20px; margin:0 auto; background-image:url(img/fleche-off.jpg); height:62px; width:40px; -webkit-animation-name: example; -webkit-animation-duration: 2s; -webkit-animation-iteration-count: infinite; animation-name: example; animation-duration: 2s; animation-iteration-count: infinite;"></div>

<div class="scrollblock" style="width:100%;">
	<div id="scene1" style="width:100%; float:left; background: url(img/top1.jpg) repeat-x; padding-top:60px;">
		<div style="margin:0 auto; width: 1090px;">
			<div style="float:left;"><img src="img/img1.jpg" /></div>
			<div style="padding-top:40px; float:left;"><img src="img/invitation.jpg" />
			</div>
		</div>
	</div>

	<div id="elephant"><img src="img/elephant.jpg" /></div>
	
	<div id="scene2" style="clear:both; float:left; margin-top: 100px; width:100%; background: url(img/top2.jpg) repeat-x; padding-top:90px;">
		<div style="margin:0 auto; width: 580px; margin-top:20px;"><img src="img/title1.jpg" /></div>
		<div style="margin:0 auto; width: 1120px;">
			<div style="float:left;"><img src="img/india-gate.jpg" /></div>
			<div style="float:left; width:580px;">
				<div style="margin-top:40px;"><img src="img/text1.jpg" />
				<p style="padding:10px 0 0 65px; color:#333333; font-family: 'Josefin Slab', serif;">The wedding will take place at the <a href="http://en.wikipedia.org/wiki/India_Habitat_Centre">India Habitat Center</a>
	located in the heart of New Delhi, closed to the famous <a href="http://en.wikipedia.org/wiki/Lodi_Gardens">Lodi Garden</a>.</p></div>
				<div style="margin-top:40px;"><img src="img/text2.jpg" /></div>
			</div>
		</div>
	</div>
</div>
	<script>
		$(document).ready(function() {
			
			// initialize the plugin, pass in the class selector for the sections of content (blocks)
			var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
			
			// assign function to add behavior for onBlockChange event
			scrollorama.onBlockChange(function() {
				var i = scrollorama.blockIndex;
				$('#console')
					.css('display','block')
					.text('onBlockChange | blockIndex:'+i+' | current block: '+scrollorama.settings.blocks.eq(i).attr('id'));
			});
			
			// animate the parallaxing
			scrollorama
				.animate('#elephant',{ delay: 300, duration: 300, property:'right', start:-1400, end:200})
				.animate('#scene2',{ delay: 250, duration: 800, property:'top', start:400, end:-800 });
			
		});
	</script>

  
</body>
</html>
